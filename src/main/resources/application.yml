server:
  port: 8080

spring:
  application:
    name: zevaro-core

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:zevaro}
    username: ${DB_USER:zevaro}
    password: ${DB_PASSWORD:zevaro}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

  kafka:
    # Environment toggle - set to false for local dev without Kafka
    enabled: ${KAFKA_ENABLED:true}

    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      # DEFENSIVE: Prevent hanging on send and log flooding
      properties:
        max.block.ms: 5000
        request.timeout.ms: 10000
        delivery.timeout.ms: 30000
        # Connection backoff
        reconnect.backoff.ms: 1000
        reconnect.backoff.max.ms: 60000
        retry.backoff.ms: 1000

      # Retries
      retries: 3

zevaro:
  attachments:
    storage-path: ${ATTACHMENTS_PATH:./attachments}
  external:
    api-key: ${ZEVARO_EXTERNAL_API_KEY:default-dev-key-change-in-production}
    system-user-id: ${ZEVARO_EXTERNAL_SYSTEM_USER_ID:00000000-0000-0000-0000-000000000000}

jwt:
  secret: ${JWT_SECRET:zevaro-development-secret-key-min-256-bits-long}
  expiration: 86400000
  refresh-expiration: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    redis:
      enabled: true
