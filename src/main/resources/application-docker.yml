spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/zevaro
    username: ${DB_USER:zevaro}
    password: ${DB_PASSWORD:zevaro}
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:kafka:9092}
    producer:
      retries: 3

jwt:
  secret: ${JWT_SECRET:zevaro-docker-secret-key-min-256-bits-long-for-security}

logging:
  level:
    ai.zevaro: INFO
    org.springframework: INFO
